<script type="text/javascript">
// <![CDATA[
    function hide_qr(show)
    {
        dE('qr_editor_div');
        dE('qr_showeditor_div');
        if (show && document.getElementById('qr_editor_div').style.display != 'none')
        {
            document.getElementsByName('message')[0].focus();
        }
        return true;
    }


    function init_qr()
    {
        dE('qr_showeditor_div');
        return true;
    }
    onload_functions.push('init_qr();');
    // ]]>
</script>
<noscript>
    <form method="post" action="{U_QR_ACTION}">
        <div class="panel" id="qr_ns_editor_div">
                    <h2>{L_QUICKREPLY}</h2>
                    <fieldset class="fields1">
                        <dl style="clear: left;">
                            <dt><label for="subject">{L_SUBJECT}:</label></dt>
                            <dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
                        </dl>
                    <div id="message-box-ns">
                        <textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
                    </div>
                    </fieldset>
                    <fieldset class="submit-buttons">
                        {S_FORM_TOKEN}
                        {QR_HIDDEN_FIELDS}
                        <input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
                        <input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;
                    </fieldset>
        </div>
    </form>
</noscript>
<form method="post" action="{U_QR_ACTION}">
    <div class="panel" style="display: none" id="qr_editor_div">
                <div class="hide-qr"><a href="" onclick="hide_qr(false); return false;" title="{L_COLLAPSE_QR}">{L_COLLAPSE_QR}</a></div>
                <fieldset class="fields1">
                    <dl style="clear: left;">
                        <dt><label for="subject">{L_SUBJECT}:</label></dt>
                        <dd><input type="text" name="subject" id="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
                    </dl>
                <div id="message-box">
                    <textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
                </div>
                </fieldset>
                <fieldset class="submit-buttons">
                    {S_FORM_TOKEN}
                    {QR_HIDDEN_FIELDS}
                    <input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
                    <input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;
                </fieldset>
    </div>
    <div class="panel" style="display: none" id="qr_showeditor_div" >

            <div class="quickreply-panel">
                <fieldset class="submit-buttons">
                    <input type="submit" name="show_qr" tabindex="1" value="{L_SHOW_QR}" onclick="hide_qr(true);return false;"/>
                    <input type="submit" name="post_reply" tabindex="2" value="<!-- IF S_IS_LOCKED -->{L_TOPIC_LOCKED_SHORT}<!-- ELSE -->{L_POST_REPLY}<!-- ENDIF -->" onClick="parent.location='{U_POST_REPLY_TOPIC}'" title="<!-- IF S_IS_LOCKED -->{L_TOPIC_LOCKED}<!-- ELSE -->{L_POST_REPLY}<!-- ENDIF -->">
                </fieldset>
            </div>
    </div>
</form>
